apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: simgerchev-website
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 5173
